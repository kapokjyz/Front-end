<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>温习</title>
</head>
<body>
	<h1>段落温习</h1>
	<p>第一个&nbsp;段落</p>
	<hr>
	<p>第二个<br>段
	落</p>

	<span>这是span</span>
	<span>这是连接上的</span>
	<br>
	<em>这是em，表示着重语气，文字以斜体出现</em>
	<br>
	<strong>这是strong,表示加重语气，文字以粗体的方式显示，加强语气</strong>
	<br>
	H<sub>2</sub>O
	<br>
	2<sup>32</sup>
	<br>		
	<del>这是删除线</del>
	<br>
	<ins>这是下划线</ins>
	<br>
	<a href="http://www.baidu.com">这是超级链接百度网址</a>
	<br>
	<a target="_self" href="http://www.126.com">这是默认在当前网页打开的链接网址，126邮箱</a>
	<br>
	<a target="_blank" href="http://www.163.com">这是在新的网页打开的链接网址</a>
</body>
</html>
