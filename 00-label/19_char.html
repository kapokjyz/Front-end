<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>字符实体demo</title>
</head>
<body>
	<!-- 下面的HTML5显示不出来 -->
	<HMTL5>
	<!-- 怎么才能在HTML页面中显示HTML的代码呢？ -->
	<table>
		<tr>	
			<td>描述</td>			<td>特殊符号(字符的代码)</td>
		</tr>
		<tr>
			<td>空格</td>			<td>1&nbsp;1</td>		
		</tr>	
		<tr>
			<td>小于号</td>			<td>&lt;</td>		
		</tr>	
		<tr>
			<td>大于号</td>			<td>&gt;</td>		
		</tr>	
		<tr>
			<td>和号</td>			<td>&amp;</td>		
		</tr>	
		<tr>
			<td>人民币</td>			<td>&yen;</td>				
		</tr>		
		<tr>
			<td>版权</td>			<td>&copy;</td>		
		</tr>	
		<tr>
			<td>注册商标</td>		<td>&reg;</td>		
		</tr>	
		<tr>
			<td>摄氏度</td>			<td>&deg;</td>		
		</tr>	
		<tr>
			<td>正负号</td>			<td>&plusmn;</td>	
		</tr>	
		<tr>
			<td>乘号</td>			<td>&times;	</td>	
		</tr>	
		<tr>
			<td>除号</td>			<td>&divide;</td>	
		</tr>	
		<tr>
			<td>平方2</td>			<td>&sup2;</td>	
		</tr>	
		<tr>
			<td>立方3</td>			<td>&sup3;</td>		
		</tr>
	</table>
	&lt;HTML5&gt;
</body>
</html>
