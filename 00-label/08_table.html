<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格标签demo</title>
</head>
<body>
	<!-- table代表整个单元格 -->
	<table border="1">  
		<!-- thead表示表头 -->
		<thead>
			<tr>
				<th>姓名</th><th>年龄</th><th>成绩</th>
			</tr>
		</thead>
		<!-- tbody表示表的身体 -->
		<tbody>
			<tr>
				<td>zeng</td><td>14</td><td>90</td>
			</tr>
			<tr>
				<td>he</td><td>13</td><td>99</td>
			</tr>
		</tbody>


		<!-- 也可以不写thead和tbody，但是写全更好 -->
		<!-- tr代表一行 -->
		<tr>	
			<!-- td表示单元格 -->
			<td>基本参数</td><td>1.4t 帕斯特</td><td>1.8t 帕斯特</td>
		</tr>
		<tr>
			<td>基本参数</td><td>1.4t 帕斯特</td><td>1.8t 帕斯特</td>
		</tr>
	</table>
</body>
</html>
