<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>link使用初步了解</title>
	<!-- 域名预解析，当前网站可能会使用到的域名，提前解析
	（如点击后进入到另外一个网站） -->
	<link rel="stylesheet" href="http://mimg.127.net">
	<!-- 引入网站icon图标 -->
	<link rel="shortcut icon" href="http://www.126.com/favicon.ico">
</head>
<body>
	<h1>测试link 映入网站icon图标</h1>
</body>
</html>
