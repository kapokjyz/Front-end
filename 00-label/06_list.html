<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>list无序列表和有序列表</title>
</head>
<body>
	<!-- 无序列表 -->
	<!-- # 表示指向本页面-->
	<ul>
		<li>北京<a href="#">你好</a></li>
		<li>上海</li>
		<li>广州</li>
		<li>深圳</li>
	</ul>

	<!-- 有序列表 -->
	<ol>
		<li>北京</li>
		<li>上海</li>
		<li>广州</li>
		<li>深圳</li>
	</ol>
</body>
</html>
