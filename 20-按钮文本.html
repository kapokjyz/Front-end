<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>按钮文本的案例</title>
	<style>
		a {
			background-color: silver;
			font: 700 20px '微软雅黑';
			display: block;
			width: 200px;
			height: 50px;
			
			/* 设置行高跟高度一样，就可以垂直方向居中*/
			line-height: 50px;
			/* 设置文本水平方向居中 */
			text-align: center;
			/* text-align: right; */
			/* text-align: left;	 */

			/* 设置字间距为30px， */
			/* letter-spacing: 30px; */
			/* 也可以在有空格的情况下，这样设置 */
			word-spacing: 30px;
			/* 去除下划线 */
			text-decoration: none;
		}
	</style>
</head>
<body>
	<a href="#">按 钮</a>
</body>
</html>
