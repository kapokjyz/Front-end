<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<table border="1"> 
		<thead>
			<tr>
				<th>姓名</th><th>年龄</th><th>年龄</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<!-- rowspan:一个单元格占多行 -->
				<td rowspan="2">zeng</td><td>12</td><td>13</td>
			</tr>
			<tr>
				<!-- td>he</td> -->
				<!-- <td>12</td> -->
				<!-- colspan:一个单元格占多个列。 -->
				<td colspan="2">14</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
