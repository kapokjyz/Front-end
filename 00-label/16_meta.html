<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>meta标签demo</title>
</head>
<body>

	<!-- 在网页上不会有任何的显示，是用于网站SEO方面的。 -->
	<!-- meta标签name属性为keywords是，用于网站SEO方面的关键字搜索 -->
	<meta name="keywords" content="c,linux,嵌入式，关键字">
	<!-- meta标签name属性为description时，是添加一些描述 -->
	<meta name="description" content="添加一些描述">
</body>
</html>
