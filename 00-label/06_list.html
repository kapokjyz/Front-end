<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>list无序列表和有序列表</title>
</head>
<body>
	<!-- 无序列表 -->
	<!-- # 表示指向本页面-->
	<ul>
		<li>北京<a href="#">你好</a></li>
		<li>上海</li>
		<li>广州</li>
		<li>深圳</li>
	</ul>

	<!-- 有序列表 -->
	<ol>
		<li>北京</li>
		<li>上海</li>
		<li>广州</li>
		<li>深圳</li>
	</ol>

	<!-- 自定义列表标签dl -->
	<dl>
		<!-- dt里面的内容是标题 -->	
		<dt>关于我们</dt> 
		<!-- dd里面的内容是列表项 -->
		<dd>简介</dd>
		<dd>联系方式</dd>
		<dd>服务</dd>
		<dd>加入我们</dd>
	</dl>
</body>
</html>
