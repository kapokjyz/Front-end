<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        /* 后代选择器，就是选择这个标签包含的后代标签，进行样式渲染 */
        .city li {
            color: green;
        }
    </style>
</head>
<body>
    <div class="city">
        <ul>
            <li>北京</li>
            <li>上海</li>
            <li>深圳</li>
        </ul>
    </div>

    <div>
        <ul>
            <li>桌子</li>
            <li>椅子</li>
            <li>凳子</li>
        </ul>
    </div>
</body>
</html>
