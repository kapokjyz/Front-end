<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单组合标签</title>
</head>
<body>
	<form action="">
		<!-- fieldset标签，设置成一个组 -->
		<fieldset>
			<!-- legend标签，表示组名 -->
			<legend>用户1</legend>
			姓名<input type="text"> <br>
			密码<input type="password">
		</fieldset>
		<fieldset>
			<legend>用户2</legend>
			姓名<input type="text"> <br>
			密码<input type="password">
		</fieldset>
	</form>
</body>
</html>
