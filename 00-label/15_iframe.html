<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>iframe内联框架标签</title>
</head>
<body>
	<h1>下面的是内联框架</h1>
	<!-- iframe标签包含Src属性指向地址的页面内容 -->
	<iframe src="http://www.baidu.com" width="400" height="400"></iframe>
	<iframe src="http://www.126.com" width="400" height="400"></iframe>
</body>
</html>
