<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>部分文本标签demo</title>
</head>
<body>
	<p>这里是融昕医疗科技有限公司，<em>软件开发部</em></p>
	<span>这里是融昕医疗科技有限公司</span>
	<span>，软件开发部</span>
	

	<p>表现：<del>定义加重语气</del>，是针对整个文档而言，<strong>进行一个</strong>加强语气的作用，<s>例如</s>：<ins>一篇文章</ins>中最重要的主题思想或者段落使用strong标签进行包裹。</p>

	H<sub>2</sub>O
	<br>
	2<sup>32</sup>
	<i></i>
	<b></b>
	<u></u>
	<ins></ins>
	<del></del>
</body>
</html>
