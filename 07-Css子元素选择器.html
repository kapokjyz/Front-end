<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
    <style>
        /* 子元素选择器，只能给子代元素进行CSS样式渲染 */
        div > p {
            color: blue;
        }
    </style>
</head>
<body>
    <div>
        <p>我是div目录下的p标签1</p>
        <p>我是div目录下的p标签2</p>
        <ul>
            <li>
                <p>我是li目录下的p标签</p>
            </li>
        </ul>
    </div>
</body>
</html>
