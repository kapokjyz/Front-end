<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>超级链接demo</title>
</head>
<body>
	<!-- href属性:填写链接地址，标签中线的位置是显示在网页上的文字 
	   target属性：
	   		_self(默认的，表示在当前页面中打开超级链接)
	   		_blank(表示在新的标签中，或者新的窗口中打开超级链接的页面)
	-->
	<a href="http://www.baidu.com">百度0</a>
	<a target="_self" href="http://www.baidu.com">百度1</a>	
	<a target="_blank" href="http://www.baidu.com">百度2</a>
	<br>
	<!-- 锚点链接：
	-通过创建锚点链接，用户能够快速定位到目标内容，
	-创建锚点链接分为两步：
	1、使用<a href="#id名">链接文本</a>创建链接文本
	2、定义id，使用相应的id名跳转到对应的目标位置 -->
	<a href="#123place">123</a>
	<a href="#456place">456</a>
	<a href="#789place">789</a>
	<a href="#111place">111</a>
	<a href="#222place">222</a>	
	<a href="#333place">333</a>
	<span id="123place">123</span>
	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
	<span id="456place">456</span>
	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
	<span id="789place">789</span>
	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
	<span id="111place">111</span>
	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
	<span id="222place">222</span>
	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
	<span id="333place">333</span>
	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
